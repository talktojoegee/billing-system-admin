<div class="row">
  <div class="col-sm-12">
    <div class="iq-card">
      <div class="iq-card-body">
        <div class="row">
          <div class="col-lg-6">
            <img src="assets/images/logo.jpg" class="img-fluid avatar-100" alt="">
          </div>
          <div class="col-lg-6 align-self-center">
            <h4 class="mb-0 float-right">Bill</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="table-responsive-sm">
              <table class="table">
                <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">LGA</th>
                  <th scope="col">Building Code</th>
                  <th scope="col">Assessment No</th>
                  <th scope="col">Assessed Value</th>
                  <th scope="col">Bill Amount(#)</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>{{date.toLocaleString()}}</td>
                  <td>{{ lgaName }}</td>
                  <td><span class="badge badge-danger">{{buildingCode}}</span></td>
                  <td>{{assessmentNo}}</td>
                  <td>
                    {{assessedValue}}
                  </td>
                  <td>
                    {{billAmount.toLocaleString()}}
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="table-responsive-sm">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">Objection</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>
                    {{objection}}
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
